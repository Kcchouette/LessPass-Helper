<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv=X-UA-Compatible content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>LessPass Helper</title>

		<link href="css/bootstrap-3.3.7.min.css" rel="stylesheet" type="text/css" />

		<link href="css/main.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		
		<div class="container">

			<h1>LessPass Helper</h1>

			<div class="row">
				<div id="importDatas" class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">Import the JSON file</h2>
					</div>
					<div class="panel-body">
						<form class="form-group">
							<label for="lesspass-emplacement">
								The location of the clone of LessPass Pure
							</label>
							<div class="input-group">
								<input class="form-control" type="text" id="lesspass-emplacement" placeholder="file:///C:/[FOLDER]/lesspass-pure/" aria-describedby="basic-addon">
								<span class="input-group-addon" id="basic-addon">index.html#/</span>
							</div>
							<br>
							<label for="lesspass-input">
								LessPass JSON File Input
							</label>
							<br>
							<textarea class="form-control" rows="5" id="lesspass-input"></textarea>
							<br>
							<button class="btn btn-lg btn-primary btn-block" type="button" onclick="javascript:importData();">Import</button>
						</form>
					</div>
				</div>

				<div style="display: none;" id="panel-lesspass-links" class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">LessPass Links</h2>
					</div>
					<div class="panel-body">
						<div id="lesspass-links"></div>
					</div>
				</div>

				<div style="display: none;" id="exportDatas" class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">Export the JSON file</h2>
					</div>
					<div class="panel-body">
						<button class="btn btn-lg btn-info btn-block" type="button" onclick="javascript:addPasswordProfileButton();">Add a password's profile</button>
						<br><br>
						<form id="add-setting" style="display: none;" class="form-group">
							<div class="input-group">
								<span class="input-group-addon glyphicon glyphicon-globe" id="basic-addon2"></span>
								<input class="form-control" type="text" id="site" placeholder="Site" aria-describedby="basic-addon2">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon glyphicon glyphicon-user" id="basic-addon3"></span>
								<input class="form-control" type="text" id="login" placeholder="Login" aria-describedby="basic-addon3">
							</div>
							<br>
							<div class="btn-group" data-toggle="buttons">
								<label class="btn btn-default active">
									<input type="checkbox" autocomplete="off" id="lowercase" name="lowercase" checked>a-z
								</label>
								<label class="btn btn-default active">
									<input type="checkbox" autocomplete="off" id="uppercase" name="uppercase" checked>A-Z
								</label>
								<label class="btn btn-default active">
									<input type="checkbox" autocomplete="off" id="numbers" name="numbers" checked>0-9
								</label>
								<label class="btn btn-default active">
									<input type="checkbox" autocomplete="off" id="symbols" name="symbols" checked>%!@
								</label>
							</div>
							<br><br>
							<label for="length">
								Length
							</label>
							<input class="form-control" type="number" id="length" name="length" min="5" max="35" value="16">
							<br>
							<label for="length">
								Counter
							</label>
							<input class="form-control" type="number" id="counter" name="counter" min="1" value="1">
							<br>
							<button class="btn btn-lg btn-primary btn-block" type="button" onclick="javascript:createData()">Create the password's profile</button>
						</form>

						<div id="grp-lesspass-output" >
							<br>
							<label for="lesspass-output">
								LessPass JSON File Output
							</label>
							<br>
							<textarea class="form-control" rows="5" id="lesspass-output"></textarea>
						</div>

					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-3.3.7.min.js"></script>

		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
